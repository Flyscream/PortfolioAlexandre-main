<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compétences — Portfolio</title>
  <link rel="stylesheet" href="../css/stylepagecompetences.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header id="main-header">
    <nav>
      <ul class="nav-links">
        <li><a href="pageaccueil_portfolio.html">Accueil</a></li>
        <li><a href="pagecompetences_portfolio.html">Compétences</a></li>
        <li><a href="pageprojet_portfolio.html">Projets</a></li>
        <li><a href="pageStage.html">Stage</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Mes Compétences</h1>
    <section id="competences-container" class="skills-grid"></section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-row">
        <div class="footer-info">
          <p>Alexandre Gleizes</p>
          <p>PORTFOLIO SITE</p>
        </div>
        <div class="contact-info">
          <p>Créé par Alexandre Gleizes</p>
          <p>Email : <a href="mailto:alexgleizes18@gmail.com">alexgleizes18@gmail.com</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    fetch('../data/competences.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('competences-container');
        container.innerHTML = data.map(skill => `
          <div class="skill-card">
            <div class="skill-icon">
                <img src="${skill.image}" alt="${skill.competence}" />
            </div>
            <div class="skill-content">
              <h3>${skill.competence}</h3>
              <p>${skill.description}</p>
              <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${skill.niveau}%"></div>
                </div>
                <span class="progress-percent">${skill.niveau}%</span>
              </div>
            </div>
          </div>
        `).join('');
      })
      .catch(error => console.error("Erreur de chargement :", error));
  </script>
</body>
</html>
