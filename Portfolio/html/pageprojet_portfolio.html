<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projets — Portfolio</title>
  <link rel="stylesheet" href="../css/stylepageprojet.css" />
</head>
<body>
  <header id="main-header">
    <nav>
      <ul class="nav-links">
        <li><a href="pageaccueil_portfolio.html">Accueil</a></li>
        <li><a href="pagecompetences_portfolio.html">Compétences</a></li>
        <li><a href="pageprojet_portfolio.html">Projets</a></li>
        <li><a href="pageStage.html">Stage</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Projets</h1>

    <section id="projects" class="projects-grid"></section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-row">
        <div class="footer-info">
          <p>Alexandre Gleizes</p>
          <p>PORTFOLIO SITE</p>
        </div>
        <div class="contact-info">
          <p>©️ Créé par Alexandre Gleizes</p>
          <p>Email : <a href="mailto:alexgleizes18@gmail.com">alexgleizes18@gmail.com</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    fetch('../data/projets.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('projects');
        container.innerHTML = data.map(projet => `
          <article class="project-card">
            <img src="${projet.image}" alt="${projet.titre}" />
            <div class="project-info">
              <h3>${projet.titre}</h3>
              <p>${projet.description}</p>
            </div>
          </article>
        `).join('');
      })
      .catch(error => console.error("Erreur de chargement des projets :", error));
  </script>
</body>
</html>
